<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>UTP Ing sistemas</title>
</h:head>
<h:body>
	<h2 style="color: blue;">Lista de UTP </h2>

	<h:form>
		<h:dataTable value="#{controllerManagedBean.ueasList}" var="uea"
			border="2" cellspacing="1" cellpadding="1">

			<h:column>
				<f:facet name="header">Clave</f:facet>
 #{uea.clave}
 </h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
 #{uea.nombre}
 </h:column>
			<h:column>
				<f:facet name="header">Trimestre</f:facet>
 #{uea.trimestre}
 </h:column>
			<h:column>
				<f:facet name="header">Requisito</f:facet>
 #{uea.requisito}
 </h:column>
          <h:column>
				<f:facet name="header">Telefono</f:facet>
 #{uea.telefono}
 </h:column>
           <h:column>
				<f:facet name="header">Direccion</f:facet>
 #{uea.direccion}
 </h:column>
            <h:column>
				<f:facet name="header">Observacion</f:facet>
 #{uea.observacion}
 </h:column>


		</h:dataTable>

	</h:form>
</h:body>
</xhtml>
